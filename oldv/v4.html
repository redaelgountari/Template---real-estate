    <script>
        // Register GSAP plugins
        gsap.registerPlugin(ScrollTrigger);

        // Initialize animations on load
        window.addEventListener('load', initAnimations);

        function initAnimations() {
            // Navbar animation

            gsap.to('.arch-underline', {
                scaleX: 1,
                duration: 1.2,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: '.arch-title',
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                }
            });

            // Feature items animation
            gsap.utils.toArray('.feature-item').forEach((item, index) => {
                gsap.to(item, {
                    opacity: 1,
                    x: 0,
                    duration: 0.8,
                    ease: "power2.out",
                    delay: index * 0.15,
                    scrollTrigger: {
                        trigger: item,
                        start: "top 85%",
                        toggleActions: "play none none reverse"
                    }
                });
            });

            // Architecture images animations
            gsap.to('.main-arch-image', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: '.main-arch-image',
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                }
            });

            gsap.to('.secondary-arch-image', {
                opacity: 1,
                x: 0,
                duration: 0.8,
                ease: "back.out(1.7)",
                delay: 0.3,
                scrollTrigger: {
                    trigger: '.secondary-arch-image',
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                }
            });

            gsap.to('.tertiary-arch-image', {
                opacity: 1,
                x: 0,
                duration: 0.8,
                ease: "back.out(1.7)",
                delay: 0.6,
                scrollTrigger: {
                    trigger: '.tertiary-arch-image',
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                }
            });

            // Section titles animations
            gsap.utils.toArray('.section-title, .arch-title, .specs-title, .contact-title').forEach(title => {
                gsap.to(title, {
                    opacity: 1,
                    y: 0,
                    duration: 1.2,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: title,
                        start: "top 85%",
                        toggleActions: "play none none reverse"
                    }
                });
            });

            // Stats visual animation
            gsap.to('.stats-visual', {
                opacity: 1,
                x: 0,
                duration: 1,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: '.stats-visual',
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                }
            });

            // Villa images reveal with stagger
            gsap.utils.toArray('.villa-image').forEach((img, index) => {
                gsap.to(img, {
                    opacity: 1,
                    duration: 1.2,
                    ease: "power2.out",
                    delay: index * 0.2,
                    scrollTrigger: {
                        trigger: img,
                        start: "top 85%",
                        toggleActions: "play none none reverse"
                    }
                });
            });

            // Villa overlays animation
            gsap.utils.toArray('.villa-overlay').forEach((overlay, index) => {
                gsap.to(overlay, {
                    opacity: 1,
                    duration: 0.8,
                    ease: "power2.out",
                    delay: index * 0.15 + 0.5,
                    scrollTrigger: {
                        trigger: overlay,
                        start: "top 85%",
                        toggleActions: "play none none reverse"
                    }
                });
            });

            // Architecture underline animation
            gsap.to('.arch-underline', {
                opacity: 1,
                scaleX: 1,
                duration: 1.2,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: '.arch-title',
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                }
            });

            // Architecture images reveal
            gsap.utils.toArray('.arch-main-image img, .arch-side-image img').forEach((img, index) => {
                gsap.to(img, {
                    opacity: 1,
                    duration: 1,
                    ease: "power2.out",
                    delay: index * 0.2,
                    scrollTrigger: {
                        trigger: img,
                        start: "top 85%",
                        toggleActions: "play none none reverse"
                    }
                });
            });

            // Info bubbles animation
            gsap.utils.toArray('.info-bubble').forEach((bubble, index) => {
                gsap.to(bubble, {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: "back.out(1.7)",
                    delay: index * 0.3 + 0.8,
                    scrollTrigger: {
                        trigger: bubble,
                        start: "top 85%",
                        toggleActions: "play none none reverse"
                    }
                });
            });

            // Feature visuals animation
            

            
        }

        
    </script>
</body>
</html>
